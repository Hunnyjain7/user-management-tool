{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="container">
        <h1>Register Yourself!</h1>
    </div>

    <div class="container">
        <form type="submit" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div  class="container">
                <div class="row container">
                    <div class="col">
                    <label for="inputState">First name</label>

                    <input type="text" name="first_name" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col">
                    <label for="inputState">Last name</label>

                    <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row container">
                    <div class="col">
                    <label for="inputState">Username</label>

                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="col">
                    <label for="inputState">Gender</label>
                    <select id="inputState" name="gender" class="form-control">
                        <!-- <option name="gender" value="selected" selected>Choose...</option> -->
                        {% for gender in context %}
                        <option  value="{{ gender.id }}">{{ gender.gender_initial }}</option>
                        {% endfor %}
                    </select>
                  
                    </div>
                </div>
                <div class="form-group container">
                    <label for="exampleFormControlFile1">Profile Picture</label>
                    <input type="file" name="profile_image" class="form-control-file" id="exampleFormControlFile1">
                    
                  </div>
                <div class="form-group container">
                  <label for="exampleInputEmail1">Designation</label>
                  <input type="text" name="designation" class="form-control" id="designation" required>
                </div>

                <div class="row container">
                    <div class="col">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control col" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="col">
                    <label>Mobile Number</label>
                    <input type="number" name="mobile_no" class="form-control col" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  
                    </div>
                </div>
                
                <div class="form-group container">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group container">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1" required>
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </div>
            
          </form>
    </div>
</div>

{% endblock %}
